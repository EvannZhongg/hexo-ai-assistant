<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Hexo 博客智能问答助手</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #f5f5f5;
    }

    header {
      background-color: #3f51b5;
      color: white;
      padding: 14px 24px;
      font-size: 20px;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 16px 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 12px;
      white-space: pre-wrap;
      word-wrap: break-word;
      line-height: 1.6;
      position: relative;
      display: inline-block;
      clear: both;
    }

    .user {
      background-color: #dcf8c6;
      align-self: flex-end;
      border-top-right-radius: 0;
    }

    .bot {
      background-color: #ffffff;
      align-self: flex-start;
      border-top-left-radius: 0;
    }

    .card-block {
      background-color: #eef2ff;
      border-left: 4px solid #3f51b5;
      padding: 10px 16px;
      margin-top: 12px;
      border-radius: 6px;
      font-size: 15px;
    }

    .card-block a {
      display: block;
      color: #3f51b5;
      text-decoration: none;
      margin-top: 6px;
    }

    footer {
      padding: 12px 20px;
      background-color: #eee;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 16px;
      font-size: 15px;
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2c3ea9;
    }
  </style>
</head>
<body>

  <header>🤖 Hexo 博客智能问答助手</header>

  <div class="chat-container" id="chatBox"></div>

  <footer>
    <input id="queryInput" type="text" placeholder="请输入你的问题..." onkeydown="if(event.key==='Enter') sendQuery()">
    <button onclick="sendQuery()">发送</button>
    <button onclick="resetChat()" style="background-color: #888;">重置</button>
  </footer>

  <!-- 引入 marked.js 用于 Markdown 渲染 -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    function appendMessage(text, sender, isMarkdown = false) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;

      // 特别处理参考卡片区域
      if (isMarkdown && (text.includes("📚") || text.includes("🔗"))) {
        div.classList.add("card-block");
        div.innerHTML = marked.parse(text);
      } else {
        div.innerHTML = isMarkdown ? marked.parse(text) : text;
      }

      document.getElementById("chatBox").appendChild(div);
      div.scrollIntoView({ behavior: "smooth" });
    }

    async function sendQuery() {
      const input = document.getElementById("queryInput");
      const query = input.value.trim();
      if (!query) return;

      appendMessage(query, "user");
      input.value = "";

      // 显示思考中
      const thinking = document.createElement("div");
      thinking.className = "message bot";
      thinking.id = "thinking";
      thinking.innerText = "🤔 正在思考中...";
      document.getElementById("chatBox").appendChild(thinking);
      thinking.scrollIntoView({ behavior: "smooth" });

      try {
        const res = await fetch("http://127.0.0.1:5000/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ query })
        });

        const reader = res.body.getReader();
        const decoder = new TextDecoder();
        let fullText = "";

        document.getElementById("thinking").remove();
        const messageDiv = document.createElement("div");
        messageDiv.className = "message bot";
        document.getElementById("chatBox").appendChild(messageDiv);

        while (true) {
          const { value, done } = await reader.read();
          if (done) break;
          const chunk = decoder.decode(value);
          fullText += chunk;
          messageDiv.innerHTML = marked.parse(fullText);
          messageDiv.scrollIntoView({ behavior: "smooth" });
        }
      } catch (err) {
        document.getElementById("thinking")?.remove();
        appendMessage("❌ 请求失败，请检查后端是否运行。", "bot");
      }
    }

    function resetChat() {
      document.getElementById("chatBox").innerHTML = "";
      fetch("http://127.0.0.1:5000/reset", {
        method: "POST",
        credentials: "include"
      });
    }
  </script>

</body>
</html>
